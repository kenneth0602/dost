<div class="content">

  <div id="controls">

    <div class="button-container">
      <button mat-fab extended color='primary' (click)="upload()">
        <mat-icon matPrefix style="margin-right:16px">backup</mat-icon>Upload New File
      </button>
      <button mat-fab extended (click)="add()"><mat-icon>add_circle</mat-icon>
        Add New Request
      </button>
      <button mat-fab extended color="primary"><mat-icon>print</mat-icon>Generate Report</button>

    </div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" #searchbox placeholder="Search keywords...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

  </div>
  <div id="print-section">

    <mat-card class="table-card">
      <mat-card-content class="table-card-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tp-table" matSort>

          <ng-container matColumnDef="specificLDNeeds">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Specific Needs </th>
            <td mat-cell *matCellDef="let element"> {{element.specificLDNeeds}} </td>
          </ng-container>

          <ng-container matColumnDef="levelOfProficiency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Level of Profeciency </th>
            <td mat-cell *matCellDef="let element"> {{element.levelOfProficiency}} </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
          </ng-container>

          <ng-container matColumnDef="reqStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.reqStatus}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>

  <mat-paginator
  class="paginator"
  [length]="total"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
