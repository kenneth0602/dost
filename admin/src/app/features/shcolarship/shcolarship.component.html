<div class="content">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab
            *ngFor="let tab of ['Available Scholarships', 'Endorsed Employees', 'Application Deliberation', 'Scholarship Grants Contract']"
            [label]="tab">
            <div id="controls">

                <div class="button-container">
                    @if (tab === 'Endorsed Employees') {
                    <button mat-fab extended
                        (click)="openCriteriaAndGenerate()"><mat-icon>picture_as_pdf</mat-icon>Generate Evaluation
                        Sheet</button>
                    }
                    @if (tab === 'Available Scholarships') {
                    <button mat-fab extended (click)="uploadScholarship()"><mat-icon>attach_file</mat-icon>Upload
                        Scholarship</button>
                    }
                </div>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" #searchbox placeholder="Search keywords..." />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

            <div id="print-section">
                <mat-card class="table-card">
                    <mat-card-content class="table-card-content">
                        <table mat-table [dataSource]="tab === 'Available Scholarships' ? scholarshipData : 
                                          tab === 'Endorsed Employees' ? employeeApplicationsDataSource : 
                                          tab === 'Scholarship Grants Contract' ? contractDataSource :
                                          deliberationDataSource" class="mat-elevation-z1 tp-table" matSort>
                            <ng-container *ngIf="tab === 'Endorsed Employees'" matColumnDef="select">

                                <th mat-header-cell *matHeaderCellDef> Select </th> <!-- no master checkbox -->
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="selectSingleEndorsed(row)"
                                        [checked]="selectionEndorsed.isSelected(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <ng-container *ngFor="let column of 
                                          tab === 'Available Scholarships' ? columnDefs : 
                                          tab === 'Endorsed Employees' ? columnDefsEmployeeApplications : 
                                          tab === 'Scholarship Grants Contract' ? columnDefsContracts :
                                          columnsDefsDeliberation" [matColumnDef]="column.key">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.label }} </th>
                                <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef=" tab === 'Available Scholarships' ? displayedColumns : 
                                          tab === 'Endorsed Employees' ? ddisplayedColumnsEmployeeApplications : 
                                          tab === 'Scholarship Grants Contract' ? displayedColumnsContracts :
                                          displayedColumnsDeliberation" class="header"></tr>
                            <tr mat-row *matRowDef="let row; columns: tab === 'Available Scholarships' ? displayedColumns : 
                                          tab === 'Endorsed Employees' ? ddisplayedColumnsEmployeeApplications : 
                                          tab === 'Scholarship Grants Contract' ? displayedColumnsContracts :
                                          displayedColumnsDeliberation" class="row" (click)="onRowClick(row, tab)">
                            </tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="onPaginateChange($event)">
            </mat-paginator>

        </mat-tab>
    </mat-tab-group>
</div>
