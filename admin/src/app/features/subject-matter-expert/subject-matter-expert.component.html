<div class="content">

    <div id="controls">

        <div class="button-container">
            <button mat-fab extended color='primary' (click)="upload()">
                <mat-icon matPrefix style="margin-right:16px">backup</mat-icon>Upload New File
            </button>
            <button mat-fab extended (click)="add()"><mat-icon>add_circle</mat-icon>
                Add Subject Matter Expert
            </button>
            <button mat-fab extended color="primary"><mat-icon>print</mat-icon>
                Generate Report</button>

        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" #searchbox placeholder="Search keywords...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

    </div>
    <div id="print-section">

        <mat-card class="table-card">
            <mat-card-content class="table-card-content">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tp-table" matSort>

                <!-- Full Name Column -->
                <ng-container matColumnDef="fullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
                </ng-container>

                <!-- Resource -->
                <ng-container matColumnDef="resource">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Resource </th>
                  <td mat-cell *matCellDef="let element"> {{element.resource}} </td>
                </ng-container>

                <!-- Company Name -->
                <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <!-- Email -->
                <ng-container matColumnDef="emailAdd">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.emailAdd}} </td>
                </ng-container>

                <!-- Mobile -->
                <ng-container matColumnDef="mobileNo">
                  <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                </ng-container>

                <!-- Telephone -->
                <ng-container matColumnDef="telNo">
                  <th mat-header-cell *matHeaderCellDef> Tel No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.telNo}} </td>
                </ng-container>

                <!-- Area of Expertise -->
                <ng-container matColumnDef="areaOfExpertise">
                  <th mat-header-cell *matHeaderCellDef> Area of Expertise </th>
                  <td mat-cell *matCellDef="let element"> {{element.areaOfExpertise}} </td>
                </ng-container>

                <!-- Status -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="details(row)" class="row"></tr>

              </table>
            </mat-card-content>
        </mat-card>

    </div>

    <mat-paginator
    class="paginator"
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
