<div class="content">

  <div id="controls">

    <div class="button-container">

    </div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" #searchbox placeholder="Search keywords...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

  </div>
  <div id="print-section">

    <mat-card class="table-card">
      <mat-card-content class="table-card-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tp-table" matSort>

          <ng-container matColumnDef="aldp_year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.aldp_year}} </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
          </ng-container>

          <ng-container matColumnDef="lastModifiedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
            <td mat-cell *matCellDef="let element"> {{element.lastModifiedOn}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>

<mat-paginator
  class="paginator"
  [length]="total"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5,10,25,100]"
  (page)="onPaginateChange($event)"
  aria-label="Select page">
</mat-paginator>
</div>
