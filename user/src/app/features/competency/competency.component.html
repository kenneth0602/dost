<div class="content">

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab *ngFor="let tab of tabs" [label]="tab.label">
            <div id="controls">
                <div class="button-container">
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Date Filter</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" placeholder="Search keywords...">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

            <div id="print-section">
                <mat-card class="table-card">
                    <mat-card-content class="table-card-content">
                        <table mat-table [dataSource]="tab.dataSource" class="mat-elevation-z1 tp-table" matSort>

                            <ng-container *ngFor="let col of tab.columns" [matColumnDef]="col.key">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.label }} </th>
                                <td mat-cell *matCellDef="let element"> {{ element[col.key] }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="tab.columnKeys" class="header"></tr>
                            <tr mat-row *matRowDef="let row; columns: tab.columnKeys;"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page"></mat-paginator>
        </mat-tab>
    </mat-tab-group>
</div>
