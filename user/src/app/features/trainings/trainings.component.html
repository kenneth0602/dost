<div class="content">

    <div id="controls">

        <div class="button-container">

        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" #searchbox placeholder="Search keywords...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

    </div>
    <div id="print-section">

        <mat-card class="table-card">
            <mat-card-content class="table-card-content">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tp-table" matSort>

                    <ng-container matColumnDef="providerName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.providerName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="program">
                        <th mat-header-cell *matHeaderCellDef> Program </th>
                        <td mat-cell *matCellDef="let element"> {{element.program}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dateFrom">
                        <th mat-header-cell *matHeaderCellDef> Date From </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateFrom}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dateTo">
                        <th mat-header-cell *matHeaderCellDef> Date To </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fromTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> From Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.fromTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="toTime">
                        <th mat-header-cell *matHeaderCellDef> To Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.toTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
                        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
                    </ng-container>

                    <!-- Header and Row Declarations -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        style="cursor: pointer; background-color: #f9f9f9;" (click)="onRowClick(row)"></tr>
                </table>
            </mat-card-content>
        </mat-card>

    </div>

    <mat-paginator class="paginator" [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        [pageIndex]="pageNo - 1" (page)="onPaginateChange($event)" aria-label="Select page">
    </mat-paginator>

</div>
