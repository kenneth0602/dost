<div class="content">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab *ngFor="let tab of ['Eligible Employees', 'Employee Applications']" [label]="tab">
            <div id="controls">
                <div class="button-container">
                </div>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" #searchbox placeholder="Search keywords..." />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

            <div id="print-section">
                <mat-card class="table-card">
                    <mat-card-content class="table-card-content">
                        <table mat-table [dataSource]="tab === 'Eligible Employees' ? localDataSource : employeeApplicationsDataSource"
                            class="mat-elevation-z1 tp-table" matSort>
                            <ng-container *ngFor="let column of tab === 'Eligible Employees' ? columnDefs : columnDefsEmployeeApplications" [matColumnDef]="column.key">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.label }} </th>
                                <td mat-cell *matCellDef="let element"> {{ element[column.key] || 'Not Available' }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="tab === 'Eligible Employees' ? displayedColumns : displayedColumnsEmployeeApplications" class="header"></tr>
                            <tr mat-row *matRowDef="let row; columns: tab === 'Eligible Employees' ? displayedColumns : displayedColumnsEmployeeApplications;" class="row" 
                                (click)="tab === 'Eligible Employees' ? this.viewScholarship(row) : this.viewScholarshipApplication(row)"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
                [pageSize]="pageSize" (page)="onPaginateChange($event)" #paginator>
            </mat-paginator>

        </mat-tab>
    </mat-tab-group>
</div>
