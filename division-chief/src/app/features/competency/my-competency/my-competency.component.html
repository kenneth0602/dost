<div class="content">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab *ngFor="let tab of tabData" [label]="tab.label">
            <div id="controls">
                <div class="button-container"></div>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" placeholder="Search keywords...">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

            <div id="print-section">
                <mat-card class="table-card">
                    <mat-card-content class="table-card-content">
                        <table mat-table [dataSource]="tab.dataSource" class="mat-elevation-z1 tp-table" matSort>

                            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
                                <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
                                <td mat-cell *matCellDef="let row"> {{ row[column.key] }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnKeys" class="header"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-paginator class="paginator" [pageSizeOptions]="[5,10,25,100]" aria-label="Select page">
            </mat-paginator>
        </mat-tab>
    </mat-tab-group>
</div>
