<div class="content">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab
            *ngFor="let tab of ['Available Scholarships', 'Application Deliberation', 'Scholarship Grants Contract']"
            [label]="tab">
            <div id="controls">

                <div class="button-container">
                    @if (tab === 'Available Scholarships') {
                    <button (click)="uploadScholarship()" mat-fab extended color="primary">
                        <mat-icon>attach_file</mat-icon>
                        Upload Scholarship
                    </button>
                    } @else if (tab === 'Scholarship Grants Contract') {
                    <button (click)="uploadContract()" mat-fab extended color="primary">
                        <mat-icon>attach_file</mat-icon>
                        Upload Contract
                    </button>
                    }
                </div>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" #searchbox placeholder="Search keywords..." />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>

            <div id="print-section">
                <mat-card class="table-card">
                    <mat-card-content class="table-card-content">
                        <table mat-table [dataSource]="
                            tab === 'Available Scholarships' ? localDataSource :
                            tab === 'Application Deliberation' ? employeeApplicationsDataSource :
                            contractDataSource
                        " class="mat-elevation-z1 tp-table" matSort>
                        
                            <ng-container *ngFor="let column of
                            tab === 'Available Scholarships' ? columnDefs :
                            tab === 'Application Deliberation' ? columnDefsEmployeeApplications :
                            columnDefsContracts" [matColumnDef]="column.key">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.label }} </th>
                                <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
                            </ng-container>

                            <tr mat-header-row class="header" *matHeaderRowDef="
                            tab === 'Available Scholarships' ? displayedColumns :
                            tab === 'Application Deliberation' ? displayedColumnsEmployeeApplications :
                            displayedContractColumns
                            "></tr>

                            <tr mat-row ngClass="row" *matRowDef="let row; columns:
                            tab === 'Available Scholarships' ? displayedColumns :
                            tab === 'Application Deliberation' ? displayedColumnsEmployeeApplications :
                            displayedContractColumns
                            " class="row" (click)="
                            tab === 'Available Scholarships' ? viewScholarship(row) :
                            tab === 'Application Deliberation' ? viewScholarshipDeliberation(row) : null
                            ">
                            </tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>

            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
                [pageSize]="pageSize" (page)="onPaginateChange($event)" #paginator>
            </mat-paginator>

        </mat-tab>
    </mat-tab-group>
</div>
