<div class="card">
    <h2 class="blue" mat-dialog-title><mat-icon>check_circle</mat-icon> &nbsp;<span>Confirmation Message</span></h2>
    <mat-dialog-content class="content">
        {{message}}
    </mat-dialog-content>
    <mat-dialog-actions class="flex-end">
        <button class="buttonTertiary" mat-button (click)="decision(false)" cdkFocusInitial>Cancel</button>
        <button class="buttonSecondary" mat-button (click)="decision(true)" >Yes</button>
    </mat-dialog-actions>
</div>
